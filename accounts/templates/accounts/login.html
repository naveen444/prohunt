{% extends 'base.html' %}

{% block content %}
<div class="text-center">
  <h1 class="">Login</h1>

  <form class="" action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  <div class="row">
				<div class="col-lg-8 mx-auto">
					<!-- <form name="sentMessage" id="contactForm" role="form" autocomplete="off" action="{% url 'home' %}" onsubmit="return validation()" method="post"> -->
						<!-- {% csrf_token %} -->
						<div class="control-group">
							<div class="form-group floating-label-form-group controls mb-0 pb-2">
								<label>Username</label>
								<input class="form-control font-weight-bold bg-transparent" type="text" name="username" id="username" placeholder="Username" />
								<p class="help-block text-danger" id = "reqUsername"></p>
							</div>
						</div>
						<div class="control-group">
							<div class="form-group floating-label-form-group controls mb-0 pb-2">
								<label>Password</label>
								<input class="form-control font-weight-bold bg-transparent" type="password" name="password" id="password" placeholder="Password" />
								<p class="help-block text-danger" id = "Password"></p>
							</div>
						</div>
						<br>
						<!-- <div id="success"></div> -->
						<div class="form-group">
							<input type="submit" class="btn btn-outline-success font-weight-bold btn-lg" value="Login"></input>
              <a class="btn btn-lg btn-outline-danger font-weight-bolder" href="{% url 'reset_password' %}">Forgot password</a>
						</div>
          </div>
      </div>
		</form>
	</div>

  <!-- Username:
  <input type="text" name="username" value="username">
  </form>
</div> -->


{% endblock %}
