{% extends 'base.html' %}

{% block content %}

<div class="container">

  <div class="row justify-content-center rounded shadow-lg my-3 p-0" style="border: 6px solid white;">
    <div class="col p-0">
      <p class="display-5 text-light font-weight-bolder text-center m-3">Create a Product Post</p>
    </div>
  </div>

  <form class="" action="{% url 'createp' %}" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
    <div class="row bg-white jumbotron">
      <div class="col-sm-12 form-group">
        <label for="Title">Title</label>
        <input type="text" class="input--style-4" name="title" id="Title" placeholder="Title" required>
      </div>
      <div class="col-sm-12 form-group">
        <label for="P_descrpt">Product Description</label><br>
        <textarea class="input--style-4 w-100" name="p_descrpt" id="P_descrpt" placeholder="Product description" rows="2" maxlength="140" required></textarea>
      </div>
      <div class="col-sm-12 form-group">
        <label for="P_summary">Summary</label><br>
        <textarea class="input--style-4 w-100" name="p_summary" id="P_summary" placeholder="Product summary" rows="2" required></textarea>
      </div>
      <div class="col-sm-12 form-group">
        <label for="url">URL</label><br>
        <textarea class="input--style-4 w-100" name="url" id="url" placeholder="URL" rows="2" required></textarea>
      </div>
      <div class="col-sm-6 form-group">
        <label for="Icon">Icon</label><br>
        <input class="input--style-4" type="file" name="Icon" id="Icon" placeholder="Icon" required>
      </div>
      <div class="col-sm-6 form-group">
        <label for="Image">Image</label><br>
        <input class="input--style-4" type="file" name="Image" id="Image" placeholder="Image" required>
      </div>
      <div class="col-sm-12">
        <input type="checkbox" style="width: 20px;" class="form-check d-inline" id="chb" required><label for="chb" class="form-check-label">&nbsp;I accept all terms and conditions.
        </label>
      </div>

      <div class="col-sm-12 form-group mb-0">
        <button class="btn btn-primary float-right">Submit</button>
      </div>

    </div>
  </form>
</div>
